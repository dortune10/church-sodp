name: CI/CD Pipeline

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ─────────────────────────────────────
  # CI: Lint and Build
  # ─────────────────────────────────────
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Ensure we fetch the full history and check out the PR branch
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # ─────────────────────────────────────
  # Deploy: Only on main after CI passes
  # ─────────────────────────────────────
  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            APP_DIR="/home/dotman/projects/church-app"
            REPO_URL="https://github.com/dortune10/church-sodp.git"
            
            # Create directory if not exists
            mkdir -p /home/dotman/projects
            
            # Clone or pull
            if [ ! -d "$APP_DIR" ]; then
              echo "Cloning repository..."
              git clone $REPO_URL $APP_DIR
            else
              echo "Pulling latest changes..."
              cd $APP_DIR
              git pull origin main
            fi
            
            cd $APP_DIR
            
            # Install dependencies and build
            npm ci
            npm run build
            
            # Stop existing PM2 process and kill any orphaned process on port 3330
            pm2 stop church-app 2>/dev/null || true
            pm2 delete church-app 2>/dev/null || true
            fuser -k 3330/tcp 2>/dev/null || true
            sleep 2
            
            # Start fresh with PM2
            pm2 start npm --name church-app -- start
            pm2 save
